version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: aurtsy_db
      POSTGRES_USER: aurtsy_user
      POSTGRES_PASSWORD: aurtsy_pass
    ports:
      - "5444:5432"  # Mapped to 5444 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  minio:
    image: minio/minio
    restart: always
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: aurtsy_user
      MINIO_ROOT_PASSWORD: aurtsy_pass
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
      - redis
      - minio
    ports:
      - "8090:8090"
    environment:
      DATABASE_URL: postgresql://aurtsy_user:aurtsy_pass@db:5432/aurtsy_db
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORAGE_ENDPOINT: http://minio:9000
      ACCESS_KEY: aurtsy_user
      SECRET_KEY: aurtsy_pass
      OLLAMA_BASE_URL: http://100.80.85.59:11434
      OLLAMA_MODEL: qwen2.5-coder:14b-instruct
    volumes:
      - ../backend:/app  # Hot reload for development

  worker:
    build:
      context: ../backend
      dockerfile: Dockerfile
    restart: always
    command: celery -A app.core.celery_app worker --loglevel=info
    depends_on:
      - db
      - redis
    environment:
      DATABASE_URL: postgresql://aurtsy_user:aurtsy_pass@db:5432/aurtsy_db
      REDIS_URL: redis://redis:6379/0
      OBJECT_STORAGE_ENDPOINT: http://minio:9000
      ACCESS_KEY: aurtsy_user
      SECRET_KEY: aurtsy_pass
      OLLAMA_BASE_URL: http://100.80.85.59:11434
      OLLAMA_MODEL: qwen2.5-coder:14b-instruct
    volumes:
      - ../backend:/app

volumes:
  postgres_data:
  redis_data:
  minio_data:
